<div class="row" *ngFor="let session of visiableSessions">

  <div class="col-sm-1">
    <div *ngIf="authService.isAuthenticated()">
      <voting (voteEvent)="clickVote(session)" [countVote]="session.voters.length" [didVote]="usersVoted(session)"> </voting>
    </div>
  </div>
  <div class="col-sm-10">
    <collapsible-well>
      <div well-title>
        {{session.name}}
        <i *ngIf="session.voters.length > 3" class="glyphicon glyphicon-fire" style="color:red"></i>
      </div>
      <div well-body>
        <h6>{{session.presenter}}</h6>
        <span>Duration: {{session.duration | duration}}</span><br />
        <span>Level: {{session.level}}</span>
        <p>{{session.abstract}}</p>

      </div>
    </collapsible-well>
  </div>
</div>
