<div class="col-md-12">
  <h3>Create Session</h3>
</div>
<div class="col-md-6">
  <form [formGroup]="newSessionForm1" (ngSubmit)="saveSession(newSessionForm1.value)" autocomplete="off">
    <div class="form-group" [ngClass]="{'error': name1.invalid && name1.dirty }">
      <label for="sessionName">Session Name:</label>
      <em *ngIf="name1.invalid && name1.dirty">Required</em>
      <input formControlName="name12" id="sessionName" name="name1" type="text" class="form-control" placeholder="session name..."
      />
    </div>
    <div class="form-group" [ngClass]="{'error': presenter1.invalid && presenter1.dirty }">
      <label for="eventDate">Presenter:</label>
      <em *ngIf="presenter1.invalid && presenter1.dirty">Required</em>
      <input formControlName="presenter12" id="presenter" type="text" class="form-control" placeholder="presenter..." />
    </div>
    <div class="form-group" [ngClass]="{'error': duration1.invalid && duration1.dirty }">
      <label for="duration">Duration:</label>
      <em *ngIf="duration1.invalid && duration1.dirty">Required</em>
      <select formControlName="duration12" class="form-control">
        <option value="">select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
    </div>
    <div class="form-group" [ngClass]="{'error': level1.invalid && level1.dirty }">
      <label for="level">Level:</label>
      <em *ngIf="level1.invalid && level1.dirty">Required</em>
      <select formControlName="level12" class="form-control">
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div class="form-group" [ngClass]="{'error': abstract1.invalid && abstract1.dirty }">
      <label for="abstract">Abstract:</label>
      <em *ngIf="abstract1.invalid && abstract1.dirty && abstract1?.errors.required">Required</em>
      <em *ngIf="abstract1.invalid && abstract1.dirty && abstract1?.errors.maxLength">Cannot exceed 400 characters</em>
      <em *ngIf="abstract1.invalid && abstract1.dirty && abstract1?.errors.restrictedWords123">Restricted words found: {{abstract1.errors.restrictedWords123}}</em>
      <textarea formControlName="abstract12" id="abstract" rows=3 class="form-control" placeholder="abstract..."></textarea>
    </div>
    <button type="submit" [disabled]="newSessionForm1.invalid" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
