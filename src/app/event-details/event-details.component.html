<div class="container">
  <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name | uppercase}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date | date:'shortDate'}}</div>
      <div><strong>Time:</strong> {{event?.time }}</div>
      <div><strong>Price:</strong> {{event?.price | currency:'USD':true}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br /> {{event?.location?.address}}
        <br /> {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>

  <hr>
  <div class="row" style="margin-bottom:15px;">
    <div class="col-sm-3">
      <h3 style="margin:0"> Session</h3>
    </div>
    <div class="col-sm-6">
      <div class="btn-group btn-group-sm" style="margin-right:30px;">
        <button class="btn btn-default" [class.active]="sortBy==='name'" (click)="sortBy='name'">By Name</button>
        <button class="btn btn-default" [class.active]="sortBy==='votes'" (click)="sortBy='votes'">By Vote</button>
      </div>

      <div class="btn-group btn-group-sm ">
        <button class="btn btn-default" [class.active]="filteredBy==='all'" (click)="filteredBy = 'all'">All</button>
        <button class="btn btn-default" [class.active]="filteredBy==='beginner'" (click)="filteredBy='beginner'">Beginner</button>
        <button class="btn btn-default" [class.active]="filteredBy==='intermediate'" (click)="filteredBy='intermediate'">Intermediate</button>
        <button class="btn btn-default" [class.active]="filteredBy==='advanced'" (click)="filteredBy='advanced'">Advanced</button>

      </div>
    </div>
    <div class="col-sm-3">
      <a (click)="addSession()">Add Session</a>
    </div>
  </div>
  <session-list [eventId]='event?.id' [sortBy1]="sortBy" [filteredBy1]='filteredBy' [mySessions]="event?.sessions" *ngIf="!addMode"></session-list>
  <create-session *ngIf="addMode" (saveNewSession1)="saveNewSession2($event)" (cancelAddSession1)="cancelAddSession2()"></create-session>

</div>
