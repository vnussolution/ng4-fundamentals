<div class="well hoverwell thumbnail" [routerLink]="['/events',event.id]">
  <h2 [ngStyle]="getNameStyle()">{{event?.name | uppercase}}</h2>
  <div>Date: {{event.date }}</div>
  <div [ngClass]="getStartTimeClass(event)" [ngSwitch]="event?.time">Time: {{event.time}}
    <span *ngSwitchCase="'8:00 am'">(Early Start)</span>
    <span *ngSwitchCase="'10:00 am'">(Late Start)</span>
    <span *ngSwitchDefault>(Normal Start)</span>
  </div>
  <div>Price: {{event.price | currency:'USD':true}}</div>
  <div [hidden]="!event?.location">
    <span>Location: {{event.location?.address}}</span>
    <span>&nbsp;</span>
    <span>{{event.location?.city}}, {{event.location?.country}}</span>
    <button class='btn btn-primary' (click)='handleClick()'> click</button>
  </div>
  <div *ngIf="event?.onlineUrl">
    Online URL: {{event?.onlineUrl}}
  </div>
</div>
