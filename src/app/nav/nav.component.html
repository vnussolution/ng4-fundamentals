<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="" class="navbar-brand">ngEvents</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a [routerLink]="['/events']" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active">All Events</a>
        </li>
        <li>
          <a [routerLink]="['/events/new']" routerLinkActive="active">Create event</a>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Events <span class="caret"></span> </a>
          <ul class="dropdown-menu">
            <li>
              <a href="">Angular Connect</a>
            </li>
          </ul>
        </li>
      </ul>

      <div class="navbar-header navbar-right">
        <ul class="nav navbar-nav">
          <li>
            <a *ngIf="!auth.isAuthenticated()" [routerLink]="['user/login']">Login</a>
            <a *ngIf="auth.isAuthenticated()" [routerLink]="['user/profile']">Welcome {{auth.currentUser.firstName}}</a>
          </li>
        </ul>
      </div>

      <form (ngSubmit)="searchSessions(searchingTerm)" id="searchForm" class="navbar-form navbar-right">
        <div class="form-group">
          <input type="text" class="form-control" name="searchingTerm" [(ngModel)]="searchingTerm" placeholder="search sessions">
        </div>
        <button type="" class="btn btn-default" modal-trigger="searchResults123"> Search</button>
      </form>
    </div>
  </div>
</div>


<simple-modal closeOnBodyClick='true' elementId="searchResults123" title="Matching sessions">
  <div class="list-group">
    <a class="list-group-item" *ngFor="let session of foundSessions" [routerLink]="['/events',session.eventId]">
    {{session.name}}
    </a>
  </div>
</simple-modal>
